<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller = 'ListController'>
      <ion-header-bar align-title='center' class="bar-positive">
        <div class="buttons">
        <!-- buttons  按钮组  align-title设置title标题的位置-->
         <!--  <button class="button button-icon ion-ios-minus-outline" ng-click='showDelete = !showDelete'></button> -->
         <button class="button button-icon ion-ios-minus-outline" ng-click='showDeleteButtons()'></button>
        </div>
        <h1 class="title">首页</h1>
        <div class="buttons">
            <button class="button button-icon ion-drag" ng-click='showReorder = !showReorder'></button>
        </div>
      </ion-header-bar>

      <!-- 手动添加滚动视图区域大小，内容区域设置宽度-->
        <ion-content>
            <ion-refresher
            pulling-text='{{pullText}}'
            pulling-icon='ion-ios-arrow-down'
            spinner='android'
            on-refresh = 'doRefresh()'
            on-pulling = 'doPulling()'
            >
            </ion-refresher>

            <ion-list>
                <ion-item ng-repeat='item in items' class='item-thumbnail-left item-remove-animate' ng-click="showRc()">
                    <img src="http://placehold.it/100x100">
                    <h2>{{item.title}}</h2>
                    <p style="margin-top:10px">{{item.description}}</p>

                    <ion-delete-button class='ion-minus-circled' ng-click='items.splice($index,1)'></ion-delete-button >
                    <ion-reorder-button class='ion-navicon' on-reorder='moveItem(item,$fromIndex,$toIndex)'></ion-reorder-button>
                    <ion-option-button class='button-positive'>分享</ion-option-button>
                    <ion-option-button class="button-assertive">置顶</ion-option-button>
                </ion-item>
            </ion-list> 
            <ion-infinite-scroll 
                on-infinite = "loadMore()"
                distance = '1%'
                spinner = 'android'
            >
            </ion-infinite-scroll>  
        </ion-content>

      <ion-footer-bar class='bar-stable item-icon-left item-icon-right' align-title='center'>
        <i class="icon ion-navicon"></i>
         <h2 class="title">关于我们</h2>
         <button class="button button-icon ion-heart button-clear"> </button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
