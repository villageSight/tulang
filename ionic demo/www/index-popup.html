<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <!-- <script src='js/controllers.js'></script> -->
    <script src="js/app-popup.js"></script>

  </head>
  <body ng-app="starter" ng-controller='popupController'>
      <ion-header-bar class='bar-positive'>
          <h2 class="title">Popup</h2>
      </ion-header-bar>
      <ion-content class='has-header padding'>
          <button class="button button-stable 
          button-block" ng-click='showPopup()'>show</button>
          <button class="button button-stable 
          button-block" ng-click='showAlert()'>alert</button>
          <button class="button button-stable 
          button-block" ng-click='showConfirm()'>confirm</button>
          <button class="button button-stable 
          button-block" ng-click='showPrompt()'>prompt</button>
      </ion-content>
  </body>
</html>
