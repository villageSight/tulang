<ion-view view-title="Playlists">
	<ion-content>
		<ion-list>
			<ion-item href="#/app/playlists/{{playlist.id}}"  ng-repeat='playlist in playlists' class="item-avatar" nav-direction = 'swap'>
				<img src="{{playlist.face}}">
				<b>{{playlist.name}}</b>
				<p>{{playlist.lastText}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
