<ion-modal-view>
    <ion-header-bar class="bar-positive">
        <h2 class="title">登录</h2>
        <button class="button button-clear icon ion-android-cancel"
        ng-click='hideModal()'
        ></button>
    </ion-header-bar>
    <ion-content class="padding">
        <ion-list>
          <label for="" class="item item-input">
            <i class="icon ion-person placeholder-icon balanced"></i>
            <input type="text" placeholder="请输入用户名">
          </label>
          <label for="" class="item item-input">
              <i class="icon ion-locked placeholder-icon balanced"></i>
              <input type="password" placeholder="请输入密码">
          </label>
          <label>
            <button class="button button-balanced button-block">登录</button>
          </label>
        </ion-list>
    </ion-content>
</ion-modal-view>
