<ion-view view-title="playlists">
	<ion-content>
		<ion-list>
			<ion-item ng-repeat='playlist in playlists'
			href='#/app/playlists/{{playlist.id}}'
			class='item-avatar'
			>
			<img src="{{playlist.face}}">
			<b>{{playlist.name}}</b>
			<p>{{playlist.lastText}}</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
