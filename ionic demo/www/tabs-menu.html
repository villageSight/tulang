<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src='lib/ngCordova/dist/ng-cordova.min.js'></script>
    <!-- your app's js -->
    <!-- <script src='js/controllers.js'></script> -->
    <script src="js/tabs-menu.js"></script>
	
  </head>
  <body ng-app="starter">
      <ion-nav-view ></ion-nav-view>

      <script  id="templates/tabs.html" type="text/ng-template">

      <ion-view title="Playlists">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>
          <ion-tabs class="tabs-positive tabs-icon-top">
              <ion-tab title="首页" icon='ion-home' ui-href='tabs.menu'>
                  <ion-nav-view name="menu-tab"></ion-nav-view>
              </ion-tab>
              <ion-tab title="关于我们" icon="ion-ios-information" ui-sref='app.about'>
                  <ion-nav-view name="menuContent"></ion-nav-view>
              </ion-tab>
              <ion-tab title='联系我们' icon='ion-ios-world' ui-sref="app.connect">
                  <ion-nav-view name="menuContent"></ion-nav-view>
              </ion-tab>
          </ion-tabs>
        </ion-view>
      </script>

      <script id="templates/about.html" type="text/ng-template">
        <ion-view view-title="关于我们">
          <ion-content class="padding">
              <p>
                  <a ui-sref="app.navstack" class="button icon icon-right ion-chevron-right">公司组织架构</a>
              </p>
          </ion-content>
        </ion-view>
      </script>


      <script id="templates/navstack.html" type="text/ng-template">
        <ion-view view-title="组织架构">
          <ion-content class="padding">
             <p>
                 <img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width: 100%">
             </p>
          </ion-content>
        </ion-view>
      </script>


      <script id="templates/connect.html" type="text/ng-template">
        <ion-view view-title="联系我们">
          <ion-content class="padding">
              <div class="list">
                <div class="item">微信号:123444sss</div>
                <div class="item">手机号:13224213232</div>
              </div>
          </ion-content>
        </ion-view>
      </script>
  </body>
</html>
