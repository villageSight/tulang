<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script type="text/javascript">
    
    angular.module('starter', ['ionic'])

    .run(function($ionicPlatform) {
      $ionicPlatform.ready(function() {
        // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard
        // for form inputs)
        if(window.cordova && window.cordova.plugins.Keyboard) {
          cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);
        }
        if(window.StatusBar) {
          // org.apache.cordova.statusbar required
          StatusBar.styleDefault();
        }
      });
    })

    .config(function($stateProvider, $urlRouterProvider) {
      $stateProvider

        .state('app', {
          url: "/app",
          abstract: true,
          templateUrl: "menu.html",
          controller: 'AppCtrl'
        })

        .state('app.playlists', {
          url: "/playlists",
          views: {
            'menuContent' :{
              templateUrl: "playlists.html",
              controller: 'PlaylistsCtrl'
            }
          }
        })
        .state('app.playDetail', {
          url: "/playlists/:id",
          views: {
            'menuContent' :{
              templateUrl: "playDeatil.html",
              controller: 'playDeatilCtrl'
            }
          }
        })


      // if none of the above states are matched, use this as the fallback
      $urlRouterProvider.otherwise('/app/playlists');
    })

    .controller('AppCtrl', function($scope) {
    })

    .controller('PlaylistsCtrl', function($scope) {
      console.log("PlaylistsCtrl");
      $scope.playlists = [
        { title: 'Reggae', id: 1 },
        { title: 'Chill', id: 2 },
        { title: 'Dubstep', id: 3 },
        { title: 'Indie', id: 4 },
        { title: 'Rap', id: 5 },
        { title: 'Cowbell', id: 6 }
      ];
    })

    .controller('PlaylistCtrl', function($scope, $stateParams) {
    })
    .controller('playDeatilCtrl', function($scope, $stateParams) {
        console.log(123);
          $scope.titleName = $stateParams.id;
    })

    </script>

  </head>

  <body ng-app="starter">
    <ion-nav-view></ion-nav-view>
    
    <script id="menu.html" type="text/ng-template">
        
    <ion-side-menus>

      <ion-pane ion-side-menu-content>
        <ion-nav-bar class="bar-stable nav-title-slide-ios">
          <ion-nav-back-button class="button-clear"><i class="icon ion-chevron-left"></i> Back</ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
      </ion-pane>

      <ion-side-menu side="left">
        <header class="bar bar-header bar-stable">
          <h1 class="title">Left</h1>
        </header>
        <ion-content class="has-header">
          <ion-list>
            <ion-item nav-clear menu-close href="#/app/search">
              Search
            </ion-item>
            <ion-item nav-clear menu-close href="#/app/browse">
              Browse
            </ion-item>
            <ion-item nav-clear menu-close href="#/app/playlists">
              Playlists
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
      
    </script>
    <script id="playlists.html" type="text/ng-template">
    <ion-view title="Playlists">
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons>


      <ion-tabs class="tabs-positive tabs-icon-top">

        <ion-tab title="首页" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline" class="has-header">
          <!-- Tab 1 content -->
          <ion-pane>
          <ion-content>
          <ion-list>
            <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
            {{playlist.title}}
            </ion-item>
          </ion-list>
            
          </ion-content>
          </ion-pane>
        </ion-tab>

        <ion-tab title="关于" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
          <!-- Tab 2 content -->
          <ion-pane>
          <ion-content class='has-header has-tabs'>
          <h1>关于</h1>
          <h1>关于</h1>
          <h1>关于</h1>
          <h1>关于</h1>
          <h1>关于</h1>
          <h1>关于</h1>
          </ion-content>
          </ion-pane>
        </ion-tab>

        <ion-tab title="设置" icon-on="ion-ios-gear" icon-off="ion-ios-gear-outline">
          <!-- Tab 3 content -->
          <ion-pane>
          <ion-content>
          <h2 class="ion-item">item01</h2>
          <h2 class="ion-item">item02</h2>
          <h2 class="ion-item">item03</h2>
          <h2 class="ion-item">item04</h2>
          <h2 class="ion-item">item05</h2>
          <h2 class="ion-item">item06</h2>
          <h2 class="ion-item">item07</h2>
          <h2 class="ion-item">item08</h2>
          <h2 class="ion-item">item09</h2>
          <h2 class="ion-item">item10</h2>
            
          </ion-content>
          </ion-pane>
        </ion-tab>

      </ion-tabs>

    </ion-view>  
    </script>
    <script id="playDeatil.html" type="text/ng-template">
          <ion-pane>
           <b>{{titleName}}</b>
          <ion-list>
            <ion-item>你好,item01</ion-item>
            <ion-item>你好,item02</ion-item>
            <ion-item>你好,item03</ion-item>
            <ion-item>你好,item04</ion-item>
            <ion-item>你好,item05</ion-item>
            <ion-item>你好,item06</ion-item>
          </ion-list>
          </ion-pane>
    </script>
  </body>
</html>
